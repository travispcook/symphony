<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link href="{% static 'bootstrap/bootstrap/bootstrap.min.css' %}" rel=stylesheet type="text/css">
    <link href="{% static 'bootstrap/bootstrap/bootstrap-responsive.min.css' %}" rel=stylesheet type="text/css">
    <link href="//fonts.googleapis.com/css?family=PT+Serif+Caption:400,400italic|Spirax" rel="stylesheet" type="text/css">
    <link rel="stylesheet/less" type="text/less" href="{% static 'library/css/styles.less' %}">
  </head>
  <body>
    {% block body %}{% endblock %}
    <script src="{% static 'angular/angular.min.js' %}"></script>
    <script src="{% static 'angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script>
    <script src="{% static 'less/dist/less-1.4.2.min.js' %}"></script>
    <script src="{% static 'lodash/dist/lodash.min.js' %}"></script>
    <script src="{% static 'restangular/dist/restangular.min.js' %}"></script>
    <script src="{% static 'library/js/app.js' %}"></script>
    <script src="{% static 'library/js/controllers.js' %}"></script>
    <script src="{% static 'library/js/services.js' %}"></script>
    <script src="{% static 'library/js/directives.js' %}"></script>
    <script>window.STATIC_URL = "{{ STATIC_URL }}";</script>
  </body>
</html>
