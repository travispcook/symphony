{% load bootstrap_toolkit %}
<!doctype html>
<html>
  <head>
    <script src={{ STATIC_URL }}/js/jquery-1.9.0.js></script>

    <script src={{ STATIC_URL }}/js/knockout-2.2.1.js></script>
    <link href='http://fonts.googleapis.com/css?family=Spirax'
          rel='stylesheet' type='text/css'>
      {% bootstrap_stylesheet_tag %}
      {% bootstrap_javascript_tag 'all' %}
      <link rel=stylesheet/less type=text/css href={{ STATIC_URL }}/css/styles.less />
      <script src={{ STATIC_URL }}/js/less-1.3.3.min.js></script>
      <script type=text/javascript>
        $(function () {
        $.getJSON('/api/v1/piece/', function (data, textStatus, xhr) {
            ko.applyBindings(data, $('#piece-table')[0]);
        });
        });
      </script>
    </head>
    <body>
      <div class="container">
        <div class="row page-header">
          <h1>Lincoln Youth Symphony<div>Music Library</div></h1>
        </div>
        <div class="row">
          <table class="table table-bordered" id="piece-table">
            <thead>
              <tr><th>Location</th><th>Number</th><th>Title</th><th>Subtitle</th>
            </thead>
            <tfoot>
              <tr>
                <td>Showing <span data-bind="text: meta.limit"></span>
                of <span data-bind="text: meta.total_count"></span>.</td>
                <td></td><td></td><td></td>
                
            </tfoot>
            <tbody data-bind="foreach: objects">
              <tr>
                <td data-bind="text: location"></td>
                <td data-bind="text: id"></td>
                <td data-bind="text: title"></td>
                <td data-bind="text: subtitle"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </body>
  </html>
